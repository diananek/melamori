query GET_FAVORITES(
    $bed_collection: [String]
    $mattresses: [String]
    $soft_furniture: [String]
    $mattresses_accessories: [String]
){
    bed_collection (
        limit: -1,
        filter: {
            id: {
                _in: $bed_collection
            }
        }
    ) {
        id
        title
        image {
            id
            title
        }
        price_list{
            bed_prices_id(limit: -1){
                price
                sale_percentage
                status
                bed_size_relation{
                    height
                    length
                    width
                }
            }
        }
    }
    mattresses (
        limit: -1
        filter: {
            id: {
                _in: $mattresses
            }
        }
    ){
        id
        title
        image {
            id
            title
        }
        price_list(limit: -1) {
            mattresses_prices_id {
                price
                sale_percentage
                status
                mattress_size_relation {
                    length
                    diameter
                    width
                }
            }
        }
    }
    soft_furniture (
        limit: -1
        filter: {
            id: {
                _in: $soft_furniture
            }
        }
    ){
        id
        title
        image {
            id
            title
        }
        price_list(limit: -1) {
            soft_furniture_prices_id {
                price
                sale_percentage
                status
                soft_furniture_size_relation{
                    length
                    width
                    diameter
                    height
                }
            }
        }
    }
    mattresses_accessories (
        limit: -1
        filter: {
            id: {
                _in: $mattresses_accessories
            }
        }
    ){
        id
        title
        image {
            id
            title
        }
        price_list(limit: -1) {
            accessories_prices_id {
                price
                sale_percentage
                status
                accessory_size_relation{
                    length
                    width
                }
            }
        }
    }

}
