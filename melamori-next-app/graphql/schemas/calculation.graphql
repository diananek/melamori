query CALCULATION(
    $id: ID ="d5e187ee-d11e-4efc-8afc-b03432813484"
) {
    orders_by_id(
        id: $id
    ) {
        choosen_promotions{
            promotion_id {
                price
                percentage
                title
            }
        }
        items_prices_relation{
            item_price_id{
                choosen_additional_options {
                    additional_options_id{
                        price
                        percentage
                        title
                    }
                }
                price{
                    item {
                        ... on mattresses_prices {
                            sale_percentage
                            price
                            mattress_relation {
                                mattresses_id{
                                    id
                                    title
                                }
                            }
                        }
                        ... on bed_prices {
                            sale: sale_percentage
                            price
                            bed_relation{
                                bed_collection_id{
                                    id
                                    title
                                }
                            }
                        }
                        ... on soft_furniture_prices {
                            sale_percentage
                            price
                            soft_furniture_relation{
                                soft_furniture_id{
                                    id
                                    title
                                }
                            }
                        }
                    }
                    collection
                }
            }
        }
    }
}
