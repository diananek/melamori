query GET_BEDS (
    $limit: Int = 16
    $page: Int = 1
){
    bed_collection (limit: $limit, page: $page){
        id
        title
        image {
            id
            title
        }
        price_list{
            bed_prices_id(limit: -1){
                price
                sale_percentage
                status
                bed_size_relation{
                    height
                    length
                    width
                }
            }
        }
    }
}
