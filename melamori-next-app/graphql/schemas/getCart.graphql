query GET_CART_ITEMS(
    $ids: [String] = ["01d31b6e-5697-4c20-9bad-568c3380f8ae"]
    $options: [String] = ["b20038f1-3530-453c-8e4b-157bd6c54750"]
    $prices: [String] = ["ccc9eaed-5087-4c7d-9f27-466b7cca1ca9"]
) {
    mattresses(
        limit: -1,
        filter: {
            id: {
                _in: $ids
            }
        }
    ){
        additional_options(
            filter: {
                additional_options_id: {
                    id: {
                        _in: $options
                    }
                }
            }
        ) {
            additional_options_id {
                price
                percentage
            }
        }
        id
        title
        image {
            id
            title
        }
        price_list(
            filter: {
                mattresses_prices_id: {
                    id: {
                        _in: $prices
                    }
                }
            }
        ) {
            mattresses_prices_id {
                id
                price
                sale_percentage
                status
                mattress_size_relation {
                    length
                    diameter
                    width
                }
            }
        }
    }
    bed_collection(
        limit: -1,
        filter: {
            id: {
                _in: $ids
            }
        }
    ){
        additional_options(
            filter: {
                additional_options_id: {
                    id: {
                        _in: $options
                    }
                }
            }
        ) {
            additional_options_id {
                price
                percentage
            }
        }
        id
        title
        image {
            id
            title
        }
        price_list(
            filter: {
                bed_prices_id: {
                    id: {
                        _in: $prices
                    }
                }
            }
        ) {
            bed_prices_id {
                id
                price
                sale_percentage
                status
                bed_size_relation {
                    length
                    width
                }
            }
        }
    }
    soft_furniture(
        limit: -1,
        filter: {
            id: {
                _in: $ids
            }
        }
    ){
        additional_options(
            filter: {
                additional_options_id: {
                    id: {
                        _in: $options
                    }
                }
            }
        ) {
            additional_options_id {
                price
                percentage
            }
        }
        id
        title
        image {
            id
            title
        }
        price_list(
            filter: {
                soft_furniture_prices_id: {
                    id: {
                        _in: $prices
                    }
                }
            }
        ) {
            soft_furniture_prices_id {
                id
                price
                sale_percentage
                status
                soft_furniture_size_relation {
                    length
                    width
                    diameter
                }
            }
        }
    }
}
