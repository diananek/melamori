query GET_MATTRESSES(
    $limit: Int = 16
    $page: Int = 1
) {
    mattresses (
        page: $page
        limit: $limit
    ){
        id
        title
        image {
            id
            title
        }
        price_list(limit: -1) {
            mattresses_prices_id {
                price
                sale_percentage
                status
                mattress_size_relation {
                    length
                    diameter
                    width
                }
            }
        }
    }
}
