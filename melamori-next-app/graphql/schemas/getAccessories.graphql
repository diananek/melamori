query GET_ACCESSORIES(
    $limit: Int = 16
    $page: Int = 1
) {
    mattresses_accessories(limit: $limit, page: $page) {
        title
        id
        title
        image {
            id
            title
        }
        price_list{
            accessories_prices_id(limit: -1){
                price
                sale_percentage
                status
                accessory_size_relation{
                    length
                    width
                }
            }
        }
    }
}
